server:
  port: ${PORT:3000}
spring:
  application:
    name: sso
  datasource:
    oiis:
      jdbc-url: ${DB_JDBC_URL:jdbc:mysql://127.0.0.1:3306/oiis_sso}
      username: ${DB_USER:root}
      password: ${DB_PASSWORD:masterkey}
      driver-class-name: ${DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
jwt:
  secret-key: ${JWT_SECRET_KEY:secret_key}