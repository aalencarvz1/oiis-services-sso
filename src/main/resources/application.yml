spring:
  application:
    name: sso
sso:
  server:
    port: ${SSO_SERVER_PORT:3000}
    local-port: ${SSO_SERVER_LOCAL_PORT:3001}
    ssl:
      enabled: ${SSO_SERVER_SSL_ENABLED:false}
      key-store: ${SSO_SERVER_SSL_KEYSTORE_PATH:my_ssl_keystore_path}
      key-store-password: ${SSO_SERVER_SSL_KEYSTORE_PASSWORD:my_ssl_keystore_password}
      key-store-type: PKCS12
  jpa:
    hibernate:
      ddl-auto: ${SSO_JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect:
          org:
            hibernate:
              dialect: ${SSO_JPA_DIALECT:MySQL8Dialect}
  datasource:
    jdbc-url: ${SSO_DB_JDBC_URL:jdbc:mysql://127.0.0.1:3306/my_sso}
    username: ${SSO_DB_USER:root}
    password: ${SSO_DB_PASSWORD:masterkey}
    driver-class-name: ${SSO_DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: ${SSO_FLYWAY_LOCATIONS:classpath=db/migration}
  jwt:
    secret-key: ${SSO_JWT_SECRET_KEY:f324a2deac2fe6c1b8585fd3bae1df33956d6a918cfeffcbf772cb2ec4001bf8}
    default-token-expiration: ${SSO_JWT_DEFAULT_TOKEN_EXPIRATION:60000}
    default-refresh-token-expiration: ${SSO_JWT_DEFAULT_REFRESH_TOKEN_EXPIRATION:300000}
  security:
    password-rules:
      min-length: ${SSO_SECURITY_DEFAULT_MIN_PASSWORD_LENGTH:8}
  mail:
    host: ${SSO_MAIL_HOST:smtp.google.com}
    port: ${SSO_MAIL_PORT:445}
    username: ${SSO_MAIL_USERNAME:my_mail@google.com}
    password: ${SSO_MAIL_PASSWORD:my_password}
    protocol: ${SSO_MAIL_PROTOCOL:https}
    properties:
      mail:
        smtp:
          auth: ${SSO_MAIL_SMTP_AUTH:true}
          ssl:
            enable: ${SSO_MAIL_SMTP_SSL_ENABLE:true}
            trust: "*"
          starttls:
            enable: ${SSO_MAIL_SMTP_STARTTLS_ENABLE:false}
