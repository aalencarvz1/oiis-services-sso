server:
  port: ${PORT:3000}
spring:
  application:
    name: sso
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect:
          org:
            hibernate:
              dialect: MySQL8Dialect
  datasource:
    sso:
      jdbc-url: ${DB_JDBC_URL:jdbc:mysql://127.0.0.1:3306/oiis_sso}
      username: ${DB_USER:root}
      password: ${DB_PASSWORD:masterkey}
      driver-class-name: ${DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath=db/migration
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: ${MAIL_PROTOCOL}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true       # para porta 465 (SSL/TLS direto)
            trust: "*"         # aceita qualquer certificado (equivale rejectUnauthorized: false)
          starttls:
            enable: false      # STARTTLS desabilitado, porque porta 465 usa SSL direto
jwt:
  secret-key: ${JWT_SECRET_KEY:secret_key}
  default-token-expiration: ${DEFAULT_TOKEN_EXPIRATION:60000}
  default-refresh-token-expiration: ${DEFAULT_REFRESH_TOKEN_EXPIRATION:300000}