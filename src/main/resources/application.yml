server:
  port: ${PORT:3000}
  local-port: ${LOCAL_PORT:3001}
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE_PATH:my_ssl_keystore_path}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:my_ssl_keystore_password}
    key-store-type: PKCS12
spring:
  application:
    name: ${APP_NAME:sso}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect:
          org:
            hibernate:
              dialect: ${JPA_DIALECT:MySQL8Dialect}
  datasource:
    sso:
      jdbc-url: ${DB_JDBC_URL:jdbc:mysql://127.0.0.1:3306/my_sso}
      username: ${DB_USER:root}
      password: ${DB_PASSWORD:masterkey}
      driver-class-name: ${DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: ${FLYWAY_LOCATIONS:classpath=db/migration}
  mail:
    host: ${MAIL_HOST:smtp.google.com}
    port: ${MAIL_PORT:445}
    username: ${MAIL_USERNAME:my_mail@google.com}
    password: ${MAIL_PASSWORD:my_password}
    protocol: ${MAIL_PROTOCOL:https}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:true}
          ssl:
            enable: ${SMTP_SSL_ENABLE:true}
            trust: "*"
          starttls:
            enable: ${SMTP_STARTTLS_ENABLE:false}
jwt:
  secret-key: ${JWT_SECRET_KEY:secret_key}
  default-token-expiration: ${DEFAULT_TOKEN_EXPIRATION:60000}
  default-refresh-token-expiration: ${DEFAULT_REFRESH_TOKEN_EXPIRATION:300000}
security:
  password-rules:
    min-length: ${DEFAULT_MIN_PASSWORD_LENGTH:8}